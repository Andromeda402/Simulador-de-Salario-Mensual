<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simulador de Salario Mensual</title>
</head>


<body>



    <div class="contenedor">
        <section class="seccion-formulario">     <!--crear formulario con label e input-->
                <h1>Simulador de Salario Mensual</h1>
                <h2>Ingresa tus datos y calcula tu pago mensual</h2>
            <form action="" class="formulario">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">


                <label for="primerNumero">Horas trabajadas al mes:</label>
                <input type="text" id="primerNumero">
                <label for="segundoNumero">Pago por hora:</label>
                <input type="text" id="segundoNumero">

                
                
            </form>
            
            <button id="calcular">Calcular Pago</button>
            <label id="resultadoSuma">0</label>
        </section>
    </div>



    <script src="../src/index.js"></script>
</body>
</html>
